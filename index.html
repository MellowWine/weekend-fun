<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周末抽卡机</title>
  
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <header>
            <h1>周末去哪儿？</h1>
            <p class="subtitle">选择一个分类，抽取你的周末专属活动！</p>
        </header>

        <div class="category-selector">
            <button class="category-button active" data-category="all">全部</button>
            <button class="category-button" data-category="outdoor">户外活动</button>
            <button class="category-button" data-category="indoor">室内休闲</button>
            <button class="category-button" data-category="challenge">技能挑战</button>
        </div>

        <div class="card-container">
            <div id="result-card" class="card">
                <p>准备好了吗？</p>
            </div>
        </div>
        
        <!-- 新增：将两个按钮包裹在容器中 -->
        <div class="button-group">
            <button id="draw-button">开始抽取</button>
            <!-- 新增：不喜欢按钮，默认隐藏 -->
            <button id="redraw-button" class="hidden">不喜欢，换一个</button>
        </div>
        
        <section class="history-section">
            <h2>你的抽卡历史</h2>
            <ul id="history-list">
                <li>加载中...</li>
            </ul>
            <div class="history-controls">
                <button id="clear-history-button" disabled>清空记录</button>
            </div>
        </section>

        <footer>
            <p>Made with ❤️ for a wonderful weekend.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
