<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周末抽卡机</title>
  
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <header>
            <h1>周末去哪儿？</h1>
            <p class="subtitle">点击下方按钮，抽取你的周末专属活动！</p>
        </header>

        <div class="card-container">
            <!-- 这是显示抽卡结果的卡片 -->
            <div id="result-card" class="card">
                <p>准备好了吗？</p>
            </div>
        </div>
        
        <!-- 这是抽卡按钮 -->
        <button id="draw-button">开始抽取</button>
        
        <footer>
            <p>Made with ❤️ for a wonderful weekend.</p>
        </footer>
    </div>

   
    <script src="script.js"></script>
</body>
</html>
